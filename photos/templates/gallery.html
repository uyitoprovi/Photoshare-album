<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
    .image-thumbail{
        height: 200px;
    }
</style>
<body>
    {% include 'base.html' %}
<div class="container m-3">
    <Div class="row">
        <div class="col-md-3">

    <div class="card">
        <div class="card-header">
          Category
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="{% url 'gallery' %}">All</a></li>
            {% for x in categories %}
          <li class="list-group-item"><a href="{% url 'gallery'%}?category={{x.name}}">{{x.name}}</a></li>
          {% endfor %}
          <a href="{% url 'add' %}" class="text-white btn bg-dark">Add Photo</a>
          
        </ul>
      </div>
      </div>
      <div class="col-md-9">
        <div class="row">
            {% for y in photos %}
            <div class="col-md-4">
            <div class="card my-2">
                <img src="{{ y.image.url }}" class="image-thumbail" alt="...">
                <div class="card-body">
                    <small>Category: {{ y.category.name }}</small>
                </div>
                <a href="{% url 'photo' y.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
            </div>
        </div>
        {% empty %}
        <h3>No photo...</h3>
      {% endfor %}
</Div>
</div>
</body>
</html>
