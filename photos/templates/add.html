<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form action="" method="post" enctype="multipart/form-data">
                       {% csrf_token %}

                          <div class="form-group m-3">
                            <label for="">Select a Category</label>
                            <select name="category" required="" class="form-control">
                           {% for x in categories %}
                                <option value="none">{{ x.name }}</option>
                           {% endfor %}
                          </select>
                        </div>
                          <div class="form-group m-3">
                            <label for="">Create new category</label>
                            <input type="text" name="category_new" class="form-control" placeholder="create a New category">
                          
                            </div>

                          
                          <div class="form-group m-3">
                            <label for="" >Description</label>
                            <input type="text" required name="description" class="form-control" placeholder="Enter a Description">
                          </div>
                            <div class="form-group m-3">
                              <label for="">Upload Image</label>
                              <input type="file"  required="" name="image" class="form-control-file" id="">
                            </div>
                              <button type="submit" class="btn btn-secondary m-3">Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
